<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup/login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.min.js"></script>
</head>
<body>

<div class="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up for Free</h1>
        
        <form action="/" method="post">
    
        <div class="field-wrap">
        <label>
            Username<span class="req">*</span>
        </label>
        <input type="text" required minlength="3" autocomplete="off" />
        </div>
    
        <div class="field-wrap">
        <label>
            Mobile No<span class="req">*</span>
        </label>
        <input type="text" required  autocomplete="off"/>
        </div>

        <div class="field-wrap">
            <label>
                Address<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"/>
        </div>
        

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
        
        <button type="submit" class="button"/>Get Started</button>
        
        </form>

      </div>
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form id="loginform" method="post">
        
          <div class="field-wrap">
          <label>
            username<span class="req">*</span>
          </label>
          <input type="text" id="username" required minlength="3" autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" id="pass" required autocomplete="off"/>
          <p>password is admin</p>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button id="loginbtn" class="button "/>Log In</button>
        
        </form>

      </div>
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->
<script src="logic.js"></script>
</body>
</html>
